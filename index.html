<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RideShare</title>
  <link rel="stylesheet" href="./css/setup.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.3/mapbox.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <header class='row'>
    <nav>
      <ul>
        <li>
          <label id="loginLabel" for='loginCheckbox'>Login</label>
          <input type='checkbox' id='loginCheckbox' class='hiddenCheckbox'>
          <div id='loginDropdown' class='dropdown'>
            <form id="loginForm" accept-charset="UTF-8">
              <input type="text" placeholder="email" name="email">
              <input type="password" placeholder="Password" name="password">
              <input class="fancy-button" type="submit" id="sign-in" value="Sign In">
            </form>
          </div> 
        </li>
        <li id='logout'>
          <label>Logout</label>
        </li>
        <li>
          <label for='registrationCheckbox'>Register</label>
          <input type='checkbox' id='registrationCheckbox' class='hiddenCheckbox'>
          <div id='registrationDropdown' class='dropdown'>
            <form id="registrationForm" accept-charset="UTF-8">
              <input  type="text" placeholder="email" name="email">
              <input type="password" placeholder="Password" name="password">
              <input type="password" placeholder="Confirm Password" name="password_confirmation">
              <input class="fancy-button" type="submit" id="registerButton" value="Register">
            </form>
          </div> 
        </li>
      </ul>   
    </nav>
  </header>

  <main class='row'>
  
  <div id='map' class='map column span_9_of_12'>
  <input type='text' id='address' placeholder='Address'>
  <input type='submit' for='address' value='Enter address'>
  <div id="message"></div>
  </div>
  <aside id="ridesListHere" class='column span_3_of_12 sidebar'>
    <h2>Rides</h2>
  </aside>
  
  </main>
 

</body>

<!-- Handlebars Templates -->
<script id="ridesList" type="text/x-handlebars-template">
<h2>Rides</h2>
{{#each rides as |ride|}}
<div class="ride" id="ride{{ride.id}}">
  <ul>
    <li>Going to: {{ride.destination.address}}</a></li>
    <li>From: {{ride.start_point.address}}</li>
    <li>Date: {{ride.departure_date_time}}</li>
    <li>Seats Available: {{ride.seats_left}}</li>
  </ul>
  <input type='button' value='More' class='showData'>
  {{#if ride.seats_left}}
  {{#unless ride.isOwner}}
    <input type='button' value='Join Ride' data-rideId='{{ride.id}}'>
  {{/unless}}  
  {{/if}}
  {{#if ride.isOwner}}
    <input type='button' value='Edit Ride' data-rideId='{{ride.id}}'>
  {{/if}}
  <div class='hidden'>
    <ul>
      {{#if ride.event}}<li>Event: {{ride.event}}</li>{{/if}}
      <li>Driver: {{ride.owner.email}}</li>
      <li>{{#if ride.passengers}}
        Passengers:
        <ul>
         {{#each passengers as |passenger|}}
          <li>{{passenger.email}}</li>
         {{/each}} 
        </ul>
      </li>
      {{/if}}
    </ul>
  </div>
</div>
{{/each}}

</script>

<!-- jQuery -->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" integrity="sha256-ivk71nXhz9nsyFDoYoGf2sbjrR9ddh+XDkCcfZxjvcM=" crossorigin="anonymous"></script>

<!-- Handlebars -->
<script src="./assets/handlebars-v4.0.4.js"></script>

<!-- Local scripts -->
<script src="./js/api.js" type = "application/javascript"></script>
<script src="./js/models.js" type = "application/javascript"></script>
<script src="./js/app.js" type = "application/javascript"></script>

</html>
